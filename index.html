<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yusulif Studio Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 0. 开屏动画层 -->
    <div id="intro-layer">
        <img src="intro.png" alt="Intro" class="intro-img">
    </div>

    <!-- 1. 竖屏强制提示 -->
    <div id="orientation-lock">
        <div class="lock-msg">
            <p>请旋转手机至横屏浏览</p>
        </div>
    </div>

    <!-- 2. 版权提示自定义弹窗 (新增) -->
    <div id="copyright-modal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <h3>版权声明 / Copyright</h3>
            <div class="modal-body">
                <p>版权所有：Yusulif Studio</p>
                <p>本站内容禁止未授权转载、二改或商用。</p>
                <p>立绘来源：pid119790605,pid88522626。背景来源：Manjaro系统。感谢对应的作者</p>
                <p>All Rights Reserved.</p>
            </div>
            <button class="modal-close-btn">我知道了</button>
        </div>
    </div>

    <!-- 3. 背景层 -->
    <div class="background-layer"></div>

    <!-- 4. 主界面容器 -->
    <div class="main-container">
        
        <!-- 左侧 UI 面板区 -->
        <div class="ui-wrapper">
            
            <!-- 顶部：Logo + 时钟 -->
            <div class="header-section">
                <!-- Logo -->
                <a href="#" class="logo-box">
                    <img src="logo.png" alt="Yusulif Studio" class="logo-img">
                </a>
                <!-- 时钟：天蓝色调 -->
                <div class="datetime-box glass-panel clock-style">
                    <div class="date-row">
                        <span id="day-display">DATE</span>
                        <span id="weekday-display">DAY</span>
                    </div>
                    <div id="time-display">TIME</div>
                </div>
            </div>

            <!-- 中间：项目轮播 -->
            <div class="project-carousel glass-panel hover-effect project-style" id="project-box">
                <div class="carousel-inner">
                    <!-- 项目 1 -->
                    <a href="./yusulifstudio/NFLSVT.html" class="project-item active" target="_blank">
                        <div class="proj-title">Nanflas VirusTrainer</div>
                        <div class="proj-desc">
                            新一代的杀毒软件，帮助南夫拉斯的学子们远离大屏中毒的困扰
                        </div>
                    </a>
                    <!-- 项目 2 -->
                    <a href="./yusulifstudio/ZakoCountdown.html" class="project-item" target="_blank">
                        <div class="proj-title">ZakoCountdown</div>
                        <div class="proj-desc">
                            不如倒数日的开源倒数日应用，完全开源免费，支持自定义主题与多种功能。
                        </div>
                    </a>
                </div>
                <!-- 指示器 -->
                <div class="indicators">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!-- 底部：博客 + 按钮组 -->
            <div class="bottom-section">
                <a href="./blog/index.html" class="blog-box glass-panel hover-effect blog-style">
                    <h2>博客</h2>
                    <span class="sub-text">BLOG & NEWS</span>
                </a>
                <div class="button-group">
                    <a href="./yusulifstudio/AboutUs.html" class="btn-item glass-panel hover-effect btn-style-1">关于我们</a>
                      <!-- 按钮2：【修改】改为可点击链接，去掉了 locked 类 -->
    		<a href="./yusulifstudio/DownloadCenter.html" class="btn-item glass-panel hover-effect btn-style-2"> 产品中心</a>
                </div>
            </div>
        </div>

        <!-- 左下角返回按钮 -->
        <a href="./index_old.html" class="back-btn-fixed hover-effect">
            ← 回到旧版
        </a>

        <!-- 右侧立绘区域 -->
        <div class="character-wrapper">
            <!-- 提示：左键点击切换，右键点击版权 -->
            <img id="char-img" src="char1.png" alt="Character">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
